<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Блог по кибербезопасности — аналитика, практические руководства и разборы уязвимостей." />
  <title>CyberScribe — Блог о кибербезопасности</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa7bd;
      --accent:#7c3aed;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#071021 0%, #071828 50% , #041022 100%);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }
    .container2{max-width:1040px;margin:0 auto;padding:32px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#2563eb);display:grid;place-items:center;font-weight:800;color:white;font-size:18px;box-shadow:0 6px 20px rgba(124,58,237,0.15)
    }
    h1.site-title{margin:0;font-size:20px}
    .nav{display:flex;gap:14px;align-items:center}
    .nav a{color:var(--muted);text-decoration:none;font-weight:600;font-size:14px}
    .nav a:hover{color:var(--accent)}
    .cta{margin-top:18px;display:flex;gap:10px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700;font-size:14px;box-shadow:0 6px 18px rgba(124,58,237,0.14)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);box-shadow:none}
    .meta{color:var(--muted);font-size:13px;margin-top:8px}
    .grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  margin-top: 22px;
}
    .hero {
  background: linear-gradient(90deg, rgba(124,58,237,0.06), rgba(37,99,235,0.02));
  padding: 28px;
  border-radius: 12px;
  display: block; /* больше не нужно делить на колонки */
}
    .hero .left h2{margin:0 0 8px;font-size:28px}
    .hero .left p{margin:0;color:var(--muted)}
    .posts{display:grid;gap:14px}
    .post{background:linear-gradient(180deg,var(--glass),var(--glass-2));padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.02);box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    .post h3{margin:0 0 6px;font-size:18px}
    .post p{margin:0;color:var(--muted);font-size:14px}
    .post .tags{margin-top:10px;display:flex;gap:8px}
	.post-card { background: #1b1b1b; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px #000; }
	.post-card img { width: 100%; border-radius: 8px; }
	.post-card h2 { margin-top: 10px; color: #fff; }
	.post-card p { color: #aaa; font-size: 0.9em; }
    .tag{font-size:12px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.02);color:var(--muted);border:1px solid rgba(255,255,255,0.01)}
    .sidebar{position:relative}
    .card{background:var(--card);padding:16px;border-radius:12px}
    .small{font-size:13px;color:var(--muted)}
    footer{margin-top:34px;padding-top:20px;border-top:1px solid rgba(255,255,255,0.02);display:flex;justify-content:space-between;align-items:center}
    .social{display:flex;gap:12px}
    .social a{color:var(--muted);text-decoration:none;font-weight:600}
    /* responsive */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
      .grid{grid-template-columns:1fr}
      .nav{display:none}
    }
    /* code look */
    .code-inline{background:rgba(0,0,0,0.25);padding:3px 8px;border-radius:6px;font-family:monospace;font-size:13px;color:#cfe8ff}
  </style>
</head>
<body>
  <div class="container2">
    <header>
      <div class="brand">
        <div class="logo">CS</div>
        <div>
          <h1 class="site-title">CyberScribe — блог о кибербезопасности</h1>
          <div class="small">Аналитика · Руководства · Разборы инцидентов</div>
        </div>
      </div>
      <nav class="nav" aria-label="Главная навигация">
        <a href="https://lasnet.github.io/">Главная</a>
        <a href="#about">О блоге</a>
        <a href="#resources">Ресурсы</a>
        <a href="#contact">Контакты</a>
      </nav>
    </header>

    <section class="hero" aria-labelledby="hero-title">
		<main class="container posts-list">
			<h1>Все публикации</h1>
			<input type="text" id="search" placeholder="Поиск по статьям..." />
			<div id="posts-container" class="posts-grid"></div>
		</main>
    </section>

    <footer id="contact">
      <div class="small">© <span id="year"></span> CyberScribe. Все права защищены.</div>
      <div class="social">
        <a href="#" aria-label="Telegram">Telegram</a>
        <a href="#" aria-label="GitHub">GitHub</a>
        <a href="#" aria-label="LinkedIn">LinkedIn</a>
      </div>
    </footer>
  </div>

  <script src="/assets/script.js"></script>
</body>
</html>
